<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel de Filmes - Pirateflix</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h1 { text-align: center; color: purple; }
        .container { max-width: 1200px; margin: auto; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .search-form { display: flex; gap: 10px; }
        .search-form input { padding: 8px; }
        .search-form button { padding: 8px 12px; }
        .link-cadastro a { padding: 10px 15px; background-color: purple; color: white; text-decoration: none; border-radius: 5px; }
        .painel-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .filme-card { background-color: white; border: 1px solid #ddd; border-radius: 8px; width: 300px; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .filme-card img { max-width: 100%; height: auto; border-radius: 4px; }
        .filme-card h2 { font-size: 1.2em; margin: 10px 0; flex-grow: 1; }
        .filme-card .trailer-btn { display: inline-block; margin-top: 10px; padding: 10px 15px; background-color: #c00; color: white; text-decoration: none; border-radius: 5px; }
        .filme-card .acoes { margin-top: 15px; display: flex; justify-content: center; gap: 10px; }
        .filme-card .acoes a { text-decoration: none; padding: 5px 10px; border-radius: 4px; color: white; }
        .btn-alterar { background-color: #007BFF; }
        .btn-excluir { background-color: #DC3545; }
    </style>
</head>
<body>

<div class="container">
    <h1>Painel de Filmes</h1>

    <div class="toolbar">
        <form class="search-form" action="/filmes/painel" method="get">
            <input type="text" name="nome" placeholder="Pesquisar por nome...">
            <button type="submit">Pesquisar</button>
        </form>

        <div class="link-cadastro">
            <a href="/filmes/cadastro">Cadastrar Novo Filme</a>
        </div>
    </div>

    <div class="painel-container">
        <div class="filme-card" th:each="filme : ${filmes}">
            <h2 th:text="${filme.nome}">Nome do Filme</h2>
            <img th:src="${filme.urlImagem}" alt="Imagem do Filme" />
            <p th:text="|Ano: ${filme.anoLancamento} - Duração: ${filme.tempoDuracaoEmMinutos} min.|"></p>
            <a class="trailer-btn" th:href="${filme.urlVideo}" target="_blank">Assistir Trailer</a>

            <div class="acoes">
                <a class="btn-alterar" th:href="@{/filmes/alterar/{id}(id=${filme.id})}">Alterar</a>
                <a class="btn-excluir" th:href="@{/filmes/excluir/confirmar/{id}(id=${filme.id})}">Excluir</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
