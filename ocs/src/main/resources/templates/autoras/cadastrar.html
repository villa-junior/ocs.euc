<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Autora</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
        }

        header {
            background: #1b3a57;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background: #1b3a57;
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<header>
    <h1>Cadastrar Autora</h1>
</header>

<div class="container">

    <form th:action="@{/autoras}" method="post">

        <input type="hidden" name="voltar" th:value="${voltar}">

        <label>Nome</label>
        <input type="text" name="nome" required>

        <label>Email</label>
        <input type="email" name="email">

        <label>Instituição</label>
        <input type="text" name="instituicao">

        <label>Lattes</label>
        <input type="text" name="lattes">

        <button type="submit" class="btn btn-primary">
            Salvar Autora
        </button>
    </form>

    <a th:if="${voltar != null}"
       th:href="${voltar}"
       class="btn btn-secondary">
        ⬅ Voltar para cadastro da obra
    </a>

</div>

<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

</body>
</html>
