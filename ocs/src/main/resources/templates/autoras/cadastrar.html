<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Autora</title>

    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background: #f7f7f7;
          color: #333;
        }

        header {
          background: #1b3a57;
          color: white;
          padding: 20px;
          text-align: center;
        }

        nav {
          background: #153049;
          padding: 10px;
          display: flex;
          justify-content: center;
          gap: 20px;
        }

        nav a {
          color: white;
          text-decoration: none;
          font-weight: bold;
        }

        .section {
          padding: 40px 20px;
          max-width: 600px;
          margin: auto;
          background: white;
          border-radius: 12px;
          box-shadow: 0 3px 8px rgba(0,0,0,0.07);
        }

        input {
          width: 100%;
          padding: 8px;
          margin-bottom: 15px;
          border-radius: 6px;
          border: 1px solid #ccc;
        }

        .btn {
          background: #1b3a57;
          color: white;
          padding: 10px 16px;
          border-radius: 8px;
          border: none;
          cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <h1>OCS.EUC - Observatório da Comunidade Surda</h1>
</header>

<nav>
    <a th:href="@{/}">Início</a>
    <a th:href="@{/obras}">Obras</a>
    <a th:href="@{/autoras}">Autoras</a>
</nav>

<section class="section">
    <h2>Cadastrar Autora</h2>

    <form th:action="@{/autoras}" th:object="${autora}" method="post">

        <label>Nome</label>
        <input type="text" th:field="*{nome}" required>

        <label>Email</label>
        <input type="email" th:field="*{email}">

        <label>Instituição</label>
        <input type="text" th:field="*{instituicao}">

        <label>Lattes</label>
        <input type="text" th:field="*{lattes}">

        <button type="submit" class="btn">Salvar</button>

    </form>
</section>

<footer>
    <p>© 2025 Observatório da Comunidade Surda — IFBA Euclides da Cunha</p>
</footer>

</body>
</html>
