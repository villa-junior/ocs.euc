<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Obras</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
        }

        header {
            background: #1b3a57;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #153049;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        h2 {
            color: #1b3a57;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
            vertical-align: top;
        }

        th {
            background: #f2f5f8;
            color: #1b3a57;
        }

        tr:hover {
            background: #f8fbfe;
        }

        .btn {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-block;
        }

        .btn-primary {
            background: #1b3a57;
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<header>
    <h1>Acervo de Obras</h1>
</header>

<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/obras/cadastrar}">Cadastrar Obra</a>
</nav>

<div class="container">

    <h2 th:text="${categoria != null ? categoria.nome : 'Todas as Obras'}"></h2>

    <table>
        <thead>
        <tr>
            <th>Título</th>
            <th>Ano</th>
            <th>Categoria</th>
            <th>Autoras</th>
            <th>Ações</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="o : ${obras}">
            <td th:text="${o.titulo}"></td>

            <td th:text="${o.anoPublicacao}"></td>

            <td th:text="${o.categoria != null ? o.categoria.nome : 'Sem categoria'}"></td>

            <td>
                <span th:each="nome, stat : ${autorasPorObra[o.id]}">
                    <span th:text="${nome}"></span>
                    <span th:if="${!stat.last}">, </span>
                </span>
                <span th:if="${autorasPorObra[o.id] == null || autorasPorObra[o.id].isEmpty()}">
                    —
                </span>
            </td>

            <td>
                <a class="btn btn-primary"
                   th:href="@{/obras/editar/{id}(id=${o.id})}">
                    Editar
                </a>

                <a class="btn btn-secondary"
                   th:href="@{/obras/excluir/{id}(id=${o.id})}"
                   onclick="return confirm('Deseja excluir esta obra?')">
                    Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

</body>
</html>
