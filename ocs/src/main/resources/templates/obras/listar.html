<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Obras</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
        }

        header {
            background: #1b3a57;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* ðŸ”¹ MENU TOPO */
        nav {
            background: #153049;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 10px;
            transition: transform 0.2s ease;
        }

        /* efeito gaveta */
        nav a:hover {
            transform: translateY(4px);
        }

        /* ðŸ”¹ CONTAINER */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }

        h2 {
            margin-bottom: 20px;
            color: #1b3a57;
        }

        /* ðŸ”¹ TABELA */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }

        th {
            background: #f2f5f8;
            color: #1b3a57;
            font-weight: bold;
        }

        tr:hover {
            background: #f8fbfe; /* hover leve na linha */
        }

        /* ðŸ”¹ BOTÃ•ES */
        a.btn {
            background: #1b3a57;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.85rem;
            margin-right: 6px;
            transition: background 0.2s ease, transform 0.2s ease;
            display: inline-block;
        }

        a.btn:hover {
            background: #153049;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 40px;
            background: #1b3a57;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Acervo de Obras</h1>
</header>

<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/obras/cadastrar}">Cadastrar Obra</a>
</nav>

<div class="container">

    <h2 th:text="${categoria != null ? categoria.nome : 'Todas as Obras'}"></h2>

    <table>
        <thead>
        <tr>
            <th>TÃ­tulo</th>
            <th>Ano</th>
            <th>Categoria</th>
            <th>AÃ§Ãµes</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="o : ${obras}">
            <td th:text="${o.titulo}"></td>
            <td th:text="${o.anoPublicacao}"></td>
            <td th:text="${o.categoria != null ? o.categoria.nome : 'Sem categoria'}"></td>
            <td>
                <a class="btn" th:href="@{/obras/editar/{id}(id=${o.id})}">Editar</a>
                <a class="btn"
                   th:href="@{/obras/excluir/{id}(id=${o.id})}"
                   onclick="return confirm('Deseja excluir?')">
                    Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<footer>

</footer>

</body>
</html>
