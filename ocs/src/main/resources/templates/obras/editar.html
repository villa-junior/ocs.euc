<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Obra</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
        }

        header {
            background: #1b3a57;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* ðŸ”¹ MENU TOPO */
        nav {
            background: #153049;
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 6px 10px;
            transition: transform 0.2s ease;
        }

        /* efeito gaveta */
        nav a:hover {
            transform: translateY(4px);
        }

        /* ðŸ”¹ CONTAINER */
        .container {
            max-width: 650px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1b3a57;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 14px;
            font-size: 0.95rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 9px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        /* foco simples */
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #1b3a57;
            box-shadow: 0 0 0 2px rgba(27, 58, 87, 0.12);
        }

        textarea {
            min-height: 90px;
            resize: vertical;
        }

        /* ðŸ”¹ BOTÃƒO */
        button {
            margin-top: 25px;
            width: 100%;
            padding: 11px;
            background: #1b3a57;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        button:hover {
            background: #153049;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 40px;
            background: #1b3a57;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>OCS.EUC - ObservatÃ³rio da Comunidade Surda</h1>
</header>

<nav>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/obras}">Obras</a>
</nav>

<div class="container">

    <h2>Editar Obra</h2>

    <form th:action="@{/obras/editar/{id}(id=${obra.id})}"
          th:object="${obra}"
          method="post">

        <label>TÃ­tulo</label>
        <input type="text" th:field="*{titulo}" required>

        <label>Resumo</label>
        <textarea th:field="*{resumo}" required></textarea>

        <label>Palavras-chave</label>
        <input type="text" th:field="*{palavrasChave}" required>

        <label>Ano de PublicaÃ§Ã£o</label>
        <input type="number" th:field="*{anoPublicacao}" required>

        <label>Categoria</label>
        <select th:field="*{categoria.id}" required>
            <option th:each="c : ${categorias}"
                    th:value="${c.id}"
                    th:text="${c.nome}">
            </option>
        </select>

        <button type="submit">Atualizar Obra</button>

    </form>

</div>

<footer>
    Â© 2025 ObservatÃ³rio da Comunidade Surda
</footer>

</body>
</html>
