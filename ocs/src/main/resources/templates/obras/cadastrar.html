<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Obra</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
        }

        header {
            background: #1b3a57;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        h2 {
            color: #1b3a57;
            margin-top: 0;
        }

        label {
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        textarea {
            resize: vertical;
        }

        .autoras-box {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .autora-item {
            padding: 6px 0;
            border-bottom: 1px solid #eee;
        }

        .autora-item:last-child {
            border-bottom: none;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background: #1b3a57;
            color: white;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 12px;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<header>
    <h1>Cadastro de Obra</h1>
</header>

<div class="container">

    <h2>Dados da Obra</h2>

    <form th:action="@{/obras}" method="post">

        <label>Título</label>
        <input type="text" name="titulo" required>

        <label>Resumo</label>
        <textarea name="resumo" rows="4"></textarea>

        <label>Palavras-chave</label>
        <input type="text" name="palavrasChave">

        <label>Ano de Publicação</label>
        <input type="number" name="anoPublicacao">

        <label>URL do Arquivo</label>
        <input type="text" name="urlArquivo">

        <label>Categoria</label>
        <select name="categoriaId" required>
            <option value="">Selecione</option>
            <option th:each="c : ${categorias}"
                    th:value="${c.id}"
                    th:text="${c.nome}">
            </option>
        </select>

        <h2>Autoras</h2>

        <a th:href="@{/autoras/cadastrar(voltar='/obras/cadastrar')}"
           class="btn btn-secondary">
            ➕ Cadastrar Autora
        </a>

        <div class="autoras-box">
            <div th:each="autora : ${autoras}" class="autora-item">
                <label>
                    <input type="checkbox"
                           name="autorasIds"
                           th:value="${autora.id}">
                    <span th:text="${autora.nome}"></span>
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">
            Salvar Obra
        </button>

    </form>

</div>

</body>
</html>
